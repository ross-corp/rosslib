          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ok'

  /me/import/goodreads/preview:
    post:
      summary: Preview a Goodreads CSV import
      description: |
        Upload a Goodreads CSV export file. Returns a categorized preview of matched,
        ambiguous, and unmatched books. No database writes are performed.
      tags: [Import/Export]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Goodreads CSV export file
      responses:
        "200":
          description: Import preview
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  matched:
                    type: integer
                  ambiguous:
                    type: integer
                  unmatched:
                    type: integer
                  rows:
                    type: array
                    items:
                      $ref: '#/components/schemas/PreviewRow'

  /me/import/goodreads/commit:
    post:
      summary: Commit a Goodreads import
      description: "Accepts confirmed rows from the preview and writes them to the database."
      tags: [Import/Export]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [rows]
              properties:
                rows:
                  type: array
                  items:
                    type: object
                    required: [ol_id, title, exclusive_shelf_slug]
                    properties:
                      row_id:
                        type: integer
                      ol_id:
                        type: string
                      title:
                        type: string
                      cover_url:
                        type: string
                      authors:
                        type: string
                      publication_year:
                        type: integer
                      isbn13:
                        type: string
                      rating:
                        type: integer
                      review_text:
                        type: string
                      spoiler:
                        type: boolean
                      date_read:
                        type: string
                      date_added:
                        type: string
                      exclusive_shelf_slug:
                        type: string
                      custom_shelves:
                        type: array
                        items:
                          type: string
      responses:
        "200":
          description: Import result
          content:
            application/json:
              schema:
                type: object
                properties:
                  imported:
                    type: integer
                  failed:
                    type: integer
                  errors:
                    type: array
                    items:
                      type: string

  /me/export/csv:
    get:
      summary: Export your library as CSV
      description: "Downloads a CSV file. Optionally filter by status slug."
      tags: [Import/Export]
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
          description: "Filter by status slug (e.g. finished)"
      responses:
        "200":
          description: CSV download
          content:
            text/csv:
              schema:
                type: string
                format: binary
