openapi: 3.0.3
info:
  title: Rosslib API
  description: |
    Rosslib is a Goodreads alternative. This API powers the webapp and is available
    for building CLIs, integrations, and third-party tools.

    ## Authentication
    Most read endpoints are public. Write endpoints require a JWT token obtained
    via `/auth/register` or `/auth/login`. Pass the token as:
    ```
    Authorization: Bearer <token>
    ```
    Tokens expire after 30 days.

    ## Conventions
    - Book IDs use bare Open Library work IDs (e.g. `OL82592W`, not `/works/OL82592W`)
    - Dates are RFC 3339 format (e.g. `2025-06-15T00:00:00Z`)
    - Nullable fields return `null` when unset
    - Success responses for mutations return `{"ok": true}`
    - Error responses return `{"error": "description"}`
  version: "1.0.0"
  license:
    name: MIT

servers:
  - url: http://localhost:8080
    description: Local development

tags:
  - name: Auth
    description: Registration and login
  - name: Books
    description: Book search, lookup, and detail
  - name: Authors
    description: Author search and detail
  - name: Genres
    description: Genre browsing
  - name: Users
    description: User profiles and social
  - name: Collections
    description: Shelves, tags, and shelf management
  - name: User Books
    description: Per-user book library (status, rating, review, progress)
  - name: Tags
    description: Label keys and values (Status, custom labels)
  - name: Threads
    description: Discussion threads and comments on books
  - name: Activity
    description: Activity feeds
  - name: Import/Export
    description: Goodreads import and CSV export
  - name: Admin
    description: Admin-only endpoints (ghost users)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required: [error]

    Ok:
      type: object
      properties:
        ok:
          type: boolean
          example: true

    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user_id:
          type: string
          format: uuid
        username:
          type: string

    BookResult:
      type: object
      properties:
        key:
          type: string
          description: "Open Library work key, e.g. /works/OL82592W"
        title:
          type: string
        authors:
          type: array
          items:
            type: string
        publish_year:
          type: integer
          nullable: true
        isbn:
          type: array
          items:
            type: string
        cover_url:
          type: string
          nullable: true
        edition_count:
          type: integer
        average_rating:
          type: number
          nullable: true
        rating_count:
          type: integer
        already_read_count:
          type: integer
        subjects:
          type: array
          items:
            type: string

    BookDetail:
      type: object
      properties:
        key:
          type: string
        title:
          type: string
        authors:
          type: array
          items:
            type: string
        description:
          type: string
          nullable: true
        cover_url:
          type: string
          nullable: true
        average_rating:
          type: number
          nullable: true
        rating_count:
          type: integer
        local_reads_count:
          type: integer
        local_want_to_read_count:
          type: integer
        publisher:
          type: string
          nullable: true
        page_count:
          type: integer
          nullable: true
        first_publish_year:
          type: integer
          nullable: true
        subjects:
          type: array
          items:
            type: string

    AuthorResult:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        birth_date:
          type: string
          nullable: true
        death_date:
          type: string
          nullable: true
        top_work:
          type: string
          nullable: true
        work_count:
          type: integer
        top_subjects:
          type: array
          items:
            type: string
        photo_url:
          type: string
          nullable: true

    AuthorDetail:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        bio:
          type: string
          nullable: true
        birth_date:
          type: string
          nullable: true
        death_date:
          type: string
          nullable: true
        photo_url:
          type: string
          nullable: true
        links:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
        work_count:
          type: integer
        works:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              title:
                type: string
              cover_url:
                type: string
                nullable: true

    GenreInfo:
      type: object
      properties:
        slug:
          type: string
        name:
          type: string
        book_count:
          type: integer

    ProfileResponse:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
          nullable: true
        bio:
          type: string
          nullable: true
        avatar_url:
          type: string
          nullable: true
        is_private:
          type: boolean
        member_since:
          type: string
          format: date-time
        is_following:
          type: boolean
        follow_status:
          type: string
          enum: [none, pending, active]
        followers_count:
          type: integer
        following_count:
          type: integer
        friends_count:
          type: integer
        books_read:
          type: integer
        reviews_count:
          type: integer
        books_this_year:
          type: integer
        average_rating:
          type: number
          nullable: true
        is_ghost:
          type: boolean
        is_restricted:
          type: boolean
          description: "True if private profile and viewer has no access"

    UserSearchResult:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
          nullable: true

    ShelfResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        exclusive_group:
          type: string
        collection_type:
          type: string
          enum: [shelf, tag]
        item_count:
          type: integer
        books:
          type: array
          items:
            $ref: '#/components/schemas/ShelfDetailBook'

    ShelfDetailBook:
      type: object
      properties:
        book_id:
          type: string
          format: uuid
        open_library_id:
          type: string
        title:
          type: string
        cover_url:
          type: string
          nullable: true
        added_at:
          type: string
          format: date-time
        rating:
          type: integer
          nullable: true
          minimum: 1
          maximum: 5

    ShelfDetailResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        exclusive_group:
          type: string
        collection_type:
          type: string
        books:
          type: array
          items:
            $ref: '#/components/schemas/ShelfDetailBook'

    UserBookItem:
      type: object
      properties:
        book_id:
          type: string
          format: uuid
        open_library_id:
          type: string
        title:
          type: string
        cover_url:
          type: string
          nullable: true
        authors:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        added_at:
          type: string
          format: date-time
        progress_pages:
          type: integer
          nullable: true
        progress_percent:
          type: integer
          nullable: true
        page_count:
          type: integer
          nullable: true
        device_total_pages:
          type: integer
          nullable: true

    BookStatus:
      type: object
      properties:
        status_value_id:
          type: string
          nullable: true
        status_name:
          type: string
          nullable: true
        status_slug:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        review_text:
          type: string
          nullable: true
        spoiler:
          type: boolean
        date_read:
          type: string
          format: date-time
          nullable: true
        date_dnf:
          type: string
          format: date-time
          nullable: true
        progress_pages:
          type: integer
          nullable: true
        progress_percent:
          type: integer
          nullable: true
        device_total_pages:
          type: integer
          nullable: true

    TagKeyResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        mode:
          type: string
          enum: [select_one, select_multiple]
        values:
          type: array
          items:
            $ref: '#/components/schemas/TagValueResponse'

    TagValueResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string

    BookTagResponse:
      type: object
      properties:
        key_id:
          type: string
          format: uuid
        key_name:
          type: string
        key_slug:
          type: string
        value_id:
          type: string
          format: uuid
        value_name:
          type: string
        value_slug:
          type: string

    ThreadResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        book_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
          nullable: true
        avatar_url:
          type: string
          nullable: true
        title:
          type: string
        body:
          type: string
        spoiler:
          type: boolean
        created_at:
          type: string
          format: date-time
        comment_count:
          type: integer

    CommentResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        thread_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
          nullable: true
        avatar_url:
          type: string
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        body:
          type: string
        created_at:
          type: string
          format: date-time

    ActivityItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [shelved, started_book, finished_book, rated, reviewed, created_thread, followed_user]
        created_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            user_id:
              type: string
            username:
              type: string
            display_name:
              type: string
              nullable: true
            avatar_url:
              type: string
              nullable: true
        book:
          type: object
          nullable: true
          properties:
            open_library_id:
              type: string
            title:
              type: string
            cover_url:
              type: string
              nullable: true
        target_user:
          type: object
          nullable: true
          properties:
            user_id:
              type: string
            username:
              type: string
            display_name:
              type: string
              nullable: true
            avatar_url:
              type: string
              nullable: true
        shelf_name:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        review_snippet:
          type: string
          nullable: true
        thread_title:
          type: string
          nullable: true

    FeedResponse:
      type: object
      properties:
        activities:
          type: array
          items:
            $ref: '#/components/schemas/ActivityItem'
        next_cursor:
          type: string
          description: "RFC3339Nano cursor for next page"

    Review:
      type: object
      properties:
        username:
          type: string
        display_name:
          type: string
          nullable: true
        avatar_url:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        review_text:
          type: string
        spoiler:
          type: boolean
        date_read:
          type: string
          format: date-time
          nullable: true
        date_dnf:
          type: string
          format: date-time
          nullable: true
        date_added:
          type: string
          format: date-time
        is_followed:
          type: boolean

    UserReview:
      type: object
      properties:
        book_id:
          type: string
          format: uuid
        open_library_id:
          type: string
        title:
          type: string
        cover_url:
          type: string
          nullable: true
        authors:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        review_text:
          type: string
        spoiler:
          type: boolean
        date_read:
          type: string
          format: date-time
          nullable: true
        date_dnf:
          type: string
          format: date-time
          nullable: true
        date_added:
          type: string
          format: date-time

    FollowRequestUser:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
          nullable: true
        avatar_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    PreviewRow:
      type: object
      properties:
        row_id:
          type: integer
        title:
          type: string
        author:
          type: string
        isbn13:
          type: string
        rating:
          type: integer
          nullable: true
        review_text:
          type: string
          nullable: true
        spoiler:
          type: boolean
        date_read:
          type: string
          nullable: true
        date_added:
          type: string
          nullable: true
        exclusive_shelf_slug:
          type: string
        custom_shelves:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [matched, ambiguous, unmatched]
        match:
          $ref: '#/components/schemas/BookCandidate'
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/BookCandidate'

    BookCandidate:
      type: object
      properties:
        ol_id:
          type: string
        title:
          type: string
        authors:
          type: array
          items:
            type: string
        cover_url:
          type: string
          nullable: true
        year:
          type: integer
          nullable: true

paths:
  /health:
    get:
      summary: Health check
      tags: [Auth]
      responses:
        "200":
          description: Healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  db:
                    type: string

  /auth/register:
    post:
      summary: Register a new account
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                  description: "Lowercase, alphanumeric + hyphens, 1-40 chars"
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        "201":
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: Email or username already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: Log in to an existing account
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/search:
    get:
      summary: Search for books
      description: |
        Searches both the local Meilisearch catalog and Open Library.
        Local matches appear first, followed by external results deduplicated by OL work ID.
      tags: [Books]
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query (book title)
        - name: sort
          in: query
          schema:
            type: string
            enum: [reads, rating]
          description: "Sort order. Default: relevance blended with popularity"
        - name: year_min
          in: query
          schema:
            type: integer
          description: Minimum first publish year
        - name: year_max
          in: query
          schema:
            type: integer
          description: Maximum first publish year
        - name: subject
          in: query
          schema:
            type: string
          description: "Filter by subject/genre (e.g. fiction, fantasy)"
        - name: language
          in: query
          schema:
            type: string
          description: "Filter by language code (e.g. eng, spa)"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookResult'

  /books/lookup:
    get:
      summary: Look up a book by ISBN
      description: Queries Open Library by ISBN, upserts into local catalog, and returns the result.
      tags: [Books]
      parameters:
        - name: isbn
          in: query
          required: true
          schema:
            type: string
          description: ISBN-10 or ISBN-13
      responses:
        "200":
          description: Book found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResult'
        "404":
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{workId}:
    get:
      summary: Get book details
      tags: [Books]
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
          description: "Bare Open Library work ID (e.g. OL82592W)"
      responses:
        "200":
          description: Book details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookDetail'
        "404":
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{workId}/reviews:
    get:
      summary: Get community reviews for a book
      description: Returns reviews from local DB. If authenticated, reviews from followed users appear first.
      tags: [Books]
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'

  /books/{workId}/threads:
    get:
      summary: List discussion threads for a book
      tags: [Threads]
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of threads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ThreadResponse'
    post:
      summary: Create a discussion thread
      tags: [Threads]
      security:
        - BearerAuth: []
      parameters:
        - name: workId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, body]
              properties:
                title:
                  type: string
                body:
                  type: string
                spoiler:
                  type: boolean
                  default: false
      responses:
        "201":
          description: Thread created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time

  /threads/{threadId}:
    get:
      summary: Get a thread with its comments
      tags: [Threads]
      parameters:
        - name: threadId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Thread and comments
          content:
            application/json:
              schema:
                type: object
                properties:
                  thread:
                    $ref: '#/components/schemas/ThreadResponse'
                  comments:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommentResponse'
    delete:
      summary: Delete a thread (soft delete, author only)
      tags: [Threads]
      security:
        - BearerAuth: []
      parameters:
        - name: threadId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Thread deleted

  /threads/{threadId}/comments:
    post:
      summary: Add a comment to a thread
      description: Supports one level of nesting. Set parent_id to reply to a top-level comment.
      tags: [Threads]
      security:
        - BearerAuth: []
      parameters:
        - name: threadId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [body]
              properties:
                body:
                  type: string
                parent_id:
                  type: string
                  format: uuid
                  description: "Reply to this comment (one level deep only)"
      responses:
        "201":
          description: Comment created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time

  /threads/{threadId}/comments/{commentId}:
    delete:
      summary: Delete a comment (soft delete, author only)
      tags: [Threads]
      security:
        - BearerAuth: []
      parameters:
        - name: threadId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: commentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Comment deleted

  /authors/search:
    get:
      summary: Search for authors
      tags: [Authors]
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Author name query
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuthorResult'

  /authors/{authorKey}:
    get:
      summary: Get author details
      tags: [Authors]
      parameters:
        - name: authorKey
          in: path
          required: true
          schema:
            type: string
          description: "Open Library author key (e.g. OL123A)"
      responses:
        "200":
          description: Author details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorDetail'
        "404":
          description: Author not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /genres:
    get:
      summary: List predefined genres with book counts
      tags: [Genres]
      responses:
        "200":
          description: Genre list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GenreInfo'

  /genres/{slug}/books:
    get:
      summary: Browse books in a genre
      tags: [Genres]
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
