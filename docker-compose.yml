services:
  api:
    build:
      context: ./api
    ports:
      - "8091:8090"
    volumes:
      - pb_data:/app/pb_data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: ./webapp
    ports:
      - "3000:3000"
    environment:
      API_URL: http://api:8090
      NEXT_PUBLIC_API_URL: http://localhost:8091
    volumes:
      - ./webapp:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      api:
        condition: service_healthy

volumes:
  pb_data:
