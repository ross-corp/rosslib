name: CI/CD

on:
  push:
    branches: [main]

env:
  API_IMAGE: ghcr.io/tristansaldanha/rosslib/api
  WEBAPP_IMAGE: ghcr.io/tristansaldanha/rosslib/webapp

jobs:
  build-push:
    name: Build & Push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile.prod
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push webapp
        uses: docker/build-push-action@v6
        with:
          context: ./webapp
          file: ./webapp/Dockerfile.prod
          push: true
          tags: |
            ${{ env.WEBAPP_IMAGE }}:${{ github.sha }}
            ${{ env.WEBAPP_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: docker-compose.prod.yml
          target: ~/rosslib/

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GHCR_TOKEN,GITHUB_ACTOR
          script: |
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            cd ~/rosslib
            IMAGE_TAG=${{ needs.build-push.outputs.image_tag }} \
              docker compose -f docker-compose.prod.yml pull
            IMAGE_TAG=${{ needs.build-push.outputs.image_tag }} \
              docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
