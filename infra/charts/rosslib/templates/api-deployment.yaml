apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rosslib.fullname" . }}-api
  labels:
    {{- include "rosslib.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "rosslib.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "rosslib.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.auth.password }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database }}
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgresql:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379"
            - name: MEILI_URL
              value: "http://{{ .Release.Name }}-meilisearch:7700"
            - name: MEILI_MASTER_KEY
              value: {{ .Values.api.env.MEILI_MASTER_KEY }}
            - name: MINIO_ENDPOINT
              value: "{{ .Release.Name }}-rustfs-svc:9000"
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.api.env.MINIO_ACCESS_KEY }}
            - name: MINIO_SECRET_KEY
              value: {{ .Values.api.env.MINIO_SECRET_KEY }}
            - name: MINIO_BUCKET
              value: {{ .Values.api.env.MINIO_BUCKET }}
            - name: JWT_SECRET
              value: {{ .Values.api.env.JWT_SECRET }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
